  <div class="col-lg-3 col-md-6 col-sm-6">

            <div class="numbers">

      </div>
      <div class="card-footer ">

            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-paper text-success"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Surveys</p>
              <p class="card-title">{{surveyList}}
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <!-- <div class="stats">
          <i class="fa fa-calendar-o"></i> Last day
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-bookmark-2 text-success"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Libraries</p>
              <p class="card-title">{{libraryList}}
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>
        <!-- <div class="stats">
          <i class="fa fa-calendar-o"></i> Last day
        </div> -->
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-stats">
      <div class="card-body ">
        <div class="row">
          <div class="col-5 col-md-4">
            <div class="icon-big text-center icon-warning">
              <i class="nc-icon nc-mobile text-success"></i>
            </div>
          </div>
          <div class="col-7 col-md-8">
            <div class="numbers">
              <p class="card-category">Responses</p>
              <p class="card-title">{{userResponsesList}}
              <p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer ">
        <hr>

          <i class="fa fa-calendar-o"></i> Last day
        </div> -->
      </div>
